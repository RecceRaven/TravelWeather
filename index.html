<!DOCTYPE html>
<html lang="en">

<head>
  <title>Travel Weather Companion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/styling.css" </head>

<body>
  <section class="hero is-black is-fullheight"
    style="background-image: url(http://orig14.deviantart.net/7584/f/2015/181/2/7/flat_mountains_landscape_by_ggiuliafilippini-d8zdbco.jpg)">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item"></div>
          <img src="./Assets/images/logo.png" width="250" height="50">
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="github-button" href="https://github.com/RecceRaven"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                aria-label="Follow @RecceRaven on GitHub">@RecceRaven on GitHub</a>
            </div>
          </div>
        </div>
    </div>
    </nav>
    <div class="hero-body">

      <div class="container has-text-centered">
        <p class="title" id="maintitle">
          Travel Weather Companion
        </p>
        <p class="subtitle" id="subtitle">
          "You don't need a weatherman to know which way the wind blows." -Bob Dylan
        </p>
      </div>
    </div>
    <div class="section">
      <div class="columns">
        <div class="column is-4"></div>
        <div class="column is-4">
          <input class="input is-rounded" type="text" id="cityInput" placeholder="Enter city">
        </div>
        <div class="control column is-4">
          <button class="button is-rounded" id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div class="columns">
      <div id="previousSearches" class="column is-4 has-text-centered"></div>
      <div id="weatherInfo" class="column is-4 has-text-centered"></div>
      <div id="forecast" class="column is-4 has-text-centered"></div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Â©2023 RecceRaven
      </p>
    </div>
  </footer>
  <script src="https://openweathermap.org/data/2.5/weather"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="./Assets/JS/scripts.js"></script>
</body>

</html>
